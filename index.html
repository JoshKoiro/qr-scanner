<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner with Immediate Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #video-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            line-height: 0;
        }
        #qr-video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: cover;
        }
        #qr-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div id="video-container">
            <video id="qr-video"></video>
            <div id="qr-overlay" class="hidden">
                <span id="overlay-text"></span>
            </div>
        </div>
        <div class="button-group">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
        </div>
    </div>

    <script type="module">
        import QrScanner from "./qr-scanner.min.js";

        const video = document.getElementById('qr-video');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const qrOverlay = document.getElementById('qr-overlay');
        const overlayText = document.getElementById('overlay-text');

        function setResult(result) {
            const scannedData = result.data;
            
            if (scannedData.startsWith('http')) {
                // Immediate redirect for URLs
                window.location.href = scannedData;
            } else {
                // For non-URL data, just display it briefly
                overlayText.textContent = `Scanned: ${scannedData}`;
                qrOverlay.classList.remove('hidden');
                setTimeout(() => qrOverlay.classList.add('hidden'), 2000); // Hide after 2 seconds
            }
        }

        const scanner = new QrScanner(video, result => setResult(result), {
            highlightScanRegion: true,
            highlightCodeOutline: true,
        });

        startButton.addEventListener('click', () => {
            scanner.start();
        });

        stopButton.addEventListener('click', () => {
            scanner.stop();
            qrOverlay.classList.add('hidden');
        });

        // Start scanner initially
        scanner.start();

        // Adjust video size on window resize
        window.addEventListener('resize', () => {
            if (scanner.$canvas) {
                scanner.$canvas.style.width = video.offsetWidth + 'px';
                scanner.$canvas.style.height = video.offsetHeight + 'px';
            }
        });
    </script>
</body>
</html>
